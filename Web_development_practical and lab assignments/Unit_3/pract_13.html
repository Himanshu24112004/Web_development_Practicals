<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function demonstration</title>
    <!--- css -->
    <style>
        #container{
            width: 100%;
            height: 600px;
        }
        button{
            color: rgb(244, 151, 10);
            display: block;
            margin: 0 auto; 
            width: auto; 
        }
        #title {
            text-align: center;
            font-style: italic;
        }
        #msg1{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: 20px;
        }
        #msg2{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- html body -->
    <fieldset>
    <div id="container">
    <h1 id="title">I will change myself soon ..........</h1>
    <button onclick="changeText()">Change Title </button><br><hr>
    <p id="msg1">I will change but not me ,only my dress .......</p>
    <button onclick="changeColor()">Change Dress </button><br><hr>
    <p id="msg2">I am like politician after election, wanna see magic .......</p>
    <button onclick="hideText()">Chalooo</button>
    </div>
    </fieldset>
    <!-- java script-->
    <script>
       function changeText() {
  document.getElementById("title").textContent = "Dekha mai badal gya naaa!!!!!!!";
}
function changeColor() {
  document.getElementById("msg1").style.color = "red";  
}
function hideText() {
  document.getElementById("msg2").style.display = "none";  
}
document.getElementById("container").style.backgroundColor = "pink";
    </script>
</body>
</html>
