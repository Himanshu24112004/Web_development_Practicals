<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(-225deg,#3498db 0,#9b59b6 29%,#e74c3c 67%,#f1c40f 100%);
      background-size: 500% 500%;
      animation: bgMove 8s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes bgMove {
      50% { background-position: 100% 100%; }
    }
    .fancy-card {
      width: 370px;
      padding: 32px;
      margin: 40px;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(52, 152, 219, 0.18), 0 6px 36px rgba(155, 89, 182, 0.12);
      border: 4px solid #e74c3c;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .fancy-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 42px rgba(155, 89, 182, 0.23), 0 12px 48px rgba(52, 152, 219, 0.18);
      border-color: #f1c40f;
    }
    .fancy-card::before {
      content: '';
      position: absolute;
      top: -50px; left: -50px;
      width: 100px; height: 100px;
      background: radial-gradient(circle, #9b59b6 0%, #e74c3c 70%);
      filter: blur(25px);
      z-index: 0;
    }
    .fancy-card h2 {
      margin-bottom: 18px;
      font-size: 2rem;
      color: #e74c3c;
      position: relative;
      z-index: 1;
    }
    .fancy-card p {
      font-size: 1.12rem;
      color: #222;
      position: relative;
      z-index: 1;
    }
    .glow-btn {
      padding: 12px 32px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #f1c40f, #e74c3c);
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.3s, background 0.3s;
      box-shadow: 0 0 18px #e74c3c55;
      position: relative;
      z-index: 1;
    }
    .glow-btn:hover {
      box-shadow: 0 0 36px #e74c3c99;
      background: linear-gradient(90deg, #e74c3c, #f1c40f);
    }
  </style>
</head>
<body>
  <div class="fancy-card">
    <h2>Fascinating CSS Card</h2>
    <p>
      Experience advanced styling! <br>
      Gradient backgrounds, animated shadows, stylish borders, and eye-catching hover effectsâ€”all in one card.
    </p>
    <button class="glow-btn">Try CSS Magic!</button>
  </div>
</body>
</html>
